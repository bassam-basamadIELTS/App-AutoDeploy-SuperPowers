---

- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: "yes"

- name: "install nodejs 13 npm"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt-get install -y nodejs

    sudo npm install --global n
    sudo n 13.8.0


- name: "install PM2 Globally"
  npm: 
    name: pm2
    global: yes
    production: yes
    state: present

